  <body>
    <header>
      <h1>Restaurant KEA</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="food-menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    <main>
      <p><em>Guldbergsgade 29N 2200 Copenhagen</em></p>
      <p>
        <em>Phone no.: <a href="#">20 82 53 70</a></em>
      </p>
      <p>
        <em>E-mail: <a href="#">info@restaurantkea.dk</a></em>
      </p>
      <img src="./img/map.jpg" alt="Map of KEA" />
      <form>
        <fieldset>
          <legend>Contact form</legend>
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" /><br />
          <label for="phone">Phone no.</label>
          <input type="text" id="phone" name="phone" /><br />
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" /><br />
          <label for="persons">Persons</label>
          <input type="number" id="persons" name="persons" value="2" /><br />
          <label for="date">Date and time</label>
          <input type="datetime-local" id="date" name="date" /><br />
          <label for="info">Further information</label><br />
          <input type="text" id="info" name="info" /><br />
          <input type="submit" value="Send" />
        </fieldset>
      </form>
    </main>
